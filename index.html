<!DOCTYPE html>
<html lang="en">
<head>
    <title> Javascript Arithmetic</title>
</head>
<body>
    <h1> Arithmetic Operations in JS </h1>
    <p> Creating two variables and performing all arithmetic (addition, subtraction etc) operations.<br>
        Finally printing the result in the console using templating syntax.</p>
    
    <script> 

    // Assign x and y the following values
    let x = 20;
    let y = 10;

    // Addition operation
    let sum = x + y;

    console.log(`The sum is ${sum}`);
 
    // Subtraction operation
    let sub = x - y;

    console.log(`The sub is ${sub}`);

    // Multiplication operation
    let pro = x * y;

    console.log(`The pro is ${pro}`);

    // Division operation
    let div = x / y;

    console.log(`The div is ${div}`);
    
    </script>
</body>
</html>
